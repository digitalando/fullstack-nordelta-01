<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Santa María Bar | Contacto</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Nuestro Restó</h1>
      <h2>Contacto</h2>
    </header>
    <main>
      <form action="">
        <fieldset>
          <h4>¿De dónde sos?</h4>
          <select name="from">
            <option value="caba">Capital</option>
            <option value="sur">Zona sur</option>
            <option value="norte">Zona norte</option>
            <option value="oeste">Zona oeste</option>
          </select>
        </fieldset>
        <fieldset>
          <h4>¿Qué te pareció la iluminación del ambiente?</h4>
          <p>
            <label>
              <input type="radio" name="lights" value="100">
              Muy acorde
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="lights" value="50">
              Buena, pero podría mejorar
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="lights" value="0">
              Mala
            </label>
          </p>
        </fieldset>
      </form>
    </main>
    <footer>
      <img class="logo" src="img/logo-web.png" alt="Logo Bar Santa María">
      <nav class="footer-nav">
        <ul>
          <li><a href="index.html">Menú</a></li>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
