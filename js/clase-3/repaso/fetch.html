<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario de Registro | Proyectos DH</title>
    <script src="js/fetch.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Formulario de Registro | Proyectos DH</h1>
    </header>
    <div class="container">
      <main>
        <div class="register-form">
          <form method="post" action="">

            <div class="row">
              <label> País
                <select name="projectType" id="country">
                  <option value="">Seleccione un país</option>
                </select>
              </label>
              <p class="errors"></p>
            </div>

            <div class="row row-provinces">
              <label> Provincia
                <select name="projectType" id="province">
                  <option value="">Seleccione una provincia</option>
                </select>
              </label>
              <p class="errors"></p>
            </div>

            <div class="row">
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <footer>
      <h2>Formulario de Registro | Proyectos DH</h2>
    </footer>
  </body>
</html>
